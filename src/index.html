<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Aukad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notification" id="notification">Copied to clipboard!</div>
    
    <div class="container">
        <h1>Detect Aukad</h1>
        <p class="subtitle">Type anything and see if you have the AUKAD for it!</p>
        
        <div class="language-toggle">
            <button class="lang-btn active" id="hinglishBtn">Hinglish</button>
            <button class="lang-btn" id="banglishBtn">Banglish</button>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type anything here..." autocomplete="off">
            <div class="button-group">
                <button id="checkBtn">Check Aukad</button>
                <button id="challengeBtn">Get Challenge</button>
            </div>
            <button id="shareBtn">Share My Aukad</button>
        </div>
        
        <div class="challenge-box" id="challengeBox">
            <p class="challenge-text" id="challengeText"></p>
        </div>
        
        <div class="level-bar">
            <div class="level-progress" id="levelProgress"></div>
        </div>
        <div class="level-text" id="levelText">Aukad Level: 0</div>
        
        <div class="response-box">
            <p class="response-text" id="response">Your aukad result will appear here...</p>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-title">Wealth Status</div>
                <div class="stat-value" id="wealthValue">â‚¹0</div>
            </div>
            <div class="stat-box">
                <div class="stat-title">Social Level</div>
                <div class="stat-value" id="socialValue">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-title">Crazy Points</div>
                <div class="stat-value" id="crazyValue">0</div>
            </div>
        </div>
        
        <div class="trophies">
            <div class="trophy-title">Your Trophies</div>
            <div class="trophy-container" id="trophyContainer">
                <div class="trophy">No trophies yet!</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                    </html>
